<div class="flex h-screen bg-white dark:bg-black">
  <div class="m-auto">
<div class="card-wrap">
  <h6 class="text-center">Password Generator</h6>
  <div class="max-w-sm rounded overflow-hidden shadow-lg bg-white dark:bg-black mb-3">
      <div class="px-6 py-4">
        <div class="relative w-full">
          <div class="absolute inset-y-0 end-0 flex items-center pe-3 pointer-events-none">
            <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor"
              viewBox="0 0 18 20">
              <path
                d="M5 9V4.13a2.96 2.96 0 0 0-1.293.749L.879 7.707A2.96 2.96 0 0 0 .13 9H5Zm11.066-9H9.829a2.98 2.98 0 0 0-2.122.879L7 1.584A.987.987 0 0 0 6.766 2h4.3A3.972 3.972 0 0 1 15 6v10h1.066A1.97 1.97 0 0 0 18 14V2a1.97 1.97 0 0 0-1.934-2Z">
              </path>
              <path
                d="M11.066 4H7v5a2 2 0 0 1-2 2H0v7a1.969 1.969 0 0 0 1.933 2h9.133A1.97 1.97 0 0 0 13 18V6a1.97 1.97 0 0 0-1.934-2Z">
              </path>
            </svg>
          </div>
          <input type="text" id="simple-search"
            class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pe-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
            placeholder="Your Password" [value]="password">
        </div>
      </div>
  </div>
<div class="max-w-sm rounded overflow-hidden shadow-lg bg-white dark:bg-black">
  <div class="px-6 py-4">
    <ngx-slider  ></ngx-slider>
    <div class="password-option-wrap">
          <div class="field">
            <div class="control">
              <label class="checkbox" for="use-uppercase">
                <input (change)="onChangeUseUppercaseLetters()" type="checkbox" class="form-check-input" id="use-uppercase">
               Include Uppercase Letters
              </label>
            </div>
          </div>
              <div class="field">
                <div class="control">
                  <label class="checkbox" for="use-lowercase">
                    <input (change)="onChangeUseLowercaseLetters()" type="checkbox" class="form-check-input" id="use-lowercase">
                    Include Lowercase Letters
                  </label>
                </div>
              </div>
                <div class="field">
                  <div class="control">
                    <label class="checkbox" for="use-numbers">
                      <input (change)="onChangeUseNumbers()" type="checkbox" class="form-check-input" id="use-numbers">
                      Include Numbers
                    </label>
                  </div>
                </div>
                  <div class="field">
                    <div class="control">
                      <label class="checkbox" for="use-symbols">
                        <input (change)="onChangeUseSymbols()" type="checkbox" class="form-check-input" id="use-symbols">
                        Include Symbols
                      </label>
                    </div>
                  </div>
                      <div class="field">
                        <div class="control">
                          <button  class="button is-success is-fullwidth"
                            (click)="generatePassword()">Generate</button>
                        </div>
                      </div>
    </div>

  </div>

</div>
</div>
</div>
</div>
